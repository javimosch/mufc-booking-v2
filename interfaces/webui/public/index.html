<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUFC Booking V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header__content">
                <h1 class="header__title">⚽ MUFC Booking v2</h1>
                <p class="header__subtitle">WebUI for Organization Admins</p>
                <button id="logout-btn" class="btn btn--secondary header__logout-btn" style="display: none;">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="login-section" class="card">
                <h2 class="heading--section">🔒 Login</h2>
                <div class="form-group">
                    <label class="label" for="email-input">📧 Email</label>
                    <input type="email" id="email-input" class="input" placeholder="Enter your email...">
                </div>
                <div class="form-group">
                    <label class="label" for="password-input">🔑 Password</label>
                    <input type="password" id="password-input" class="input" placeholder="Enter your password...">
                </div>
                <button id="login-btn" class="btn btn--primary">Login</button>
            </div>

            <div id="dashboard-section" class="grid-container" style="display: none;">
                <!-- Match Events Panel -->
                <section class="card animate-in">
                    <h2 class="heading--section">📅 Manage Match Events</h2>
                    <button id="add-event-btn" class="btn btn--primary">Add Event</button>
                    <div id="match-events-content"></div>
                </section>

                <!-- Users Panel -->
                <section class="card animate-in animate-in--delayed">
                    <h2 class="heading--section">👥 Manage Users</h2>
                    <button id="add-user-btn" class="btn btn--primary">Add User</button>
                    <div id="users-content"></div>
                </section>

                <!-- Organizations Panel -->
                <section class="card animate-in animate-in--delayed">
                    <h2 class="heading--section">🏢 Manage Organizations</h2>
                    <button id="add-organization-btn" class="btn btn--primary">Add Organization</button>
                    <div id="organizations-content"></div>
                </section>

                <!-- Public Event Links Panel -->
                <section class="card animate-in animate-in--delayed">
                    <h2 class="heading--section">🔗 Public Event Links</h2>
                    <div id="public-event-links-content"></div>
                </section>
            </div>
        </main>

        <!-- Log Container -->
        <aside class="log-section">
            <div class="card">
                <h3 class="heading--section">📝 Activity Log</h3>
                <div id="log-container" class="log-container"></div>
            </div>
        </aside>

        <!-- Modal -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal__content">
                <h3 id="modal-title">Modal Title</h3>
                <p id="modal-message">Modal message content</p>
                <div class="button-group">
                    <button id="modal-ok" class="btn btn--primary">OK</button>
                    <button id="modal-cancel" class="btn btn--secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ui;
        document.addEventListener('DOMContentLoaded', () => {
            ui = new CLIWebUI();
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
