<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUFC Booking V2</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Gradient Background */
        body {
            background-image: linear-gradient(135deg, #0d1117 0%, #1f2937 100%);
        }

        /* Custom Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-box {
            animation: modalSlideIn 0.3s ease-out forwards;
        }

        /* Glassmorphism for cards */
        .glass-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <div class="app-container max-w-6xl mx-auto p-4 md:p-6 lg:p-8">
        <!-- Header -->
        <header class="hero bg-base-200 bg-opacity-90 backdrop-blur-sm rounded-box shadow-lg mb-8">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">‚öΩ MUFC Booking v2</h1>
                    <p class="py-6">WebUI for Organization Admins</p>
                    <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="login-section" class="card glass-card shadow-xl max-w-md mx-auto animate-fadeInUp">
                <div class="card-body">
                    <h2 class="card-title text-2xl">üîí Login</h2>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">üìß Email</span>
                        </label>
                        <input type="email" id="email-input" placeholder="Enter your email..." class="input input-bordered w-full">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">üîë Password</span>
                        </label>
                        <input type="password" id="password-input" placeholder="Enter your password..." class="input input-bordered w-full">
                    </div>
                    <div class="card-actions justify-end mt-4">
                        <button id="login-btn" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>

            <div id="dashboard-section" class="lg:grid lg:grid-cols-3 lg:gap-8" style="display: none;">
                <!-- Main Content Area -->
                <div class="lg:col-span-2 space-y-6">
                    <section class"card glass-card shadow-xl animate-fadeInUp">
                    <div class="card-body">
                        <h2 class="card-title">üìÖ Manage Match Events</h2>
                        <div id="match-events-content" class="mt-4 space-y-4"></div>
                        <div class="card-actions justify-end mt-4">
                            <button id="add-event-btn" class="btn btn-primary">Add Event</button>
                        </div>
                    </div>
                </section>

                <!-- Users Panel -->
                <section class="card glass-card shadow-xl animate-fadeInUp" style="animation-delay: 0.1s;">
                    <div class="card-body">
                        <h2 class="card-title">üë• Manage Users</h2>
                        <div id="users-content" class="mt-4 space-y-4"></div>
                        <div class="card-actions justify-end mt-4">
                             <button id="add-user-btn" class="btn btn-primary">Add User</button>
                        </div>
                    </div>
                </section>

                <!-- Organizations Panel -->
                <section class="card glass-card shadow-xl animate-fadeInUp" style="animation-delay: 0.2s;">
                    <div class="card-body">
                        <h2 class="card-title">üè¢ Manage Organizations</h2>
                        <div id="organizations-content" class="mt-4 space-y-4"></div>
                        <div class="card-actions justify-end mt-4">
                            <button id="add-organization-btn" class="btn btn-primary">Add Organization</button>
                        </div>
                    </div>
                </section>
                </div>

                <!-- Sidebar -->
                <aside class="lg:col-span-1 space-y-6 mt-6 lg:mt-0">
                    <section class="card glass-card shadow-xl animate-fadeInUp" style="animation-delay: 0.3s;">
                        <div class="card-body">
                            <h2 class="card-title">üîó Public Event Links</h2>
                            <div id="public-event-links-content" class="mt-4 space-y-4"></div>
                        </div>
                    </section>
                    <div class="card glass-card shadow-xl">
                        <div class="card-body">
                            <h3 class="card-title">üìù Activity Log</h3>
                            <div id="log-container" class="log-container mt-4 h-64 overflow-y-auto bg-base-200 rounded-box p-4 font-mono text-sm"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>

        <!-- Modal -->
        <dialog id="modal" class="modal">
            <div class="modal-box">
                <h3 id="modal-title" class="font-bold text-lg">Modal Title</h3>
                <p id="modal-message" class="py-4">Modal message content</p>
                <div class="modal-action">
                    <button id="modal-ok" class="btn btn-primary">OK</button>
                    <button id="modal-cancel" class="btn">Cancel</button>
                </div>
            </div>
        </dialog>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // CLIWebUI is now defined from app.js
            console.debug('Initializing UI from index.html');
        });
    </script>
</body>
</html>
